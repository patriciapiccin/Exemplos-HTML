	<!-- cor de fundo da body-->
	<BODY BGCOLOR="pink">

		</CENTER>

		<HR WIDTH="70%" SIZE="2" COLOR="RED">

			<IMG ALT="engraçada" ALIGN="RIGHT" BORDER="5" SRC="engracados.gif"></img>
			<P>

			<A HREF="http://www.google.com.br"> Acesso direto ao Google </A></P>
			
			<!--Link na imagem-->
			<CENTER>
			<A HREF="http://www.google.com.br">
			<IMG ALIGN="CENTER" ALT="link para o Google" SRC="comp.gif"></img>
			</A>
			</CENTER>

			<P>
			<!--Link para enviar email-->
			Contato:&nbsp;<!--&nbsp significa espaço-->

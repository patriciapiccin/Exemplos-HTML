<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Formulário</title>
  </head>
  <body>
   <h1 align="center"><b>Formulário de Cadastro Pessoa Física</b></h1>
   <form>
      <p>
        <label>Nome:<input type="text" name="nome" size="40" 
          value="Digite o nome">
        </label>
      </p>

      <p>
        <label>CPF:<input type="text" name="cpf" size="15"></label>
      </p>
      <p>

        <label>RG:<input type="text" name="rg" size="15"></label>
      </p>

      <br>Sexo:
      <br>
      <label><input type="radio" name="Sexo" value="M">Masculino</label>
      <br>
      <label><input type="radio" name="Sexo" value="F">Feminino</label>

      <p><br>
      <label>Estado:
      <select name="estado">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="es">Espirito Santo</option>
        <option value="mg">Minas Gerais</option>
        <option value="pr">Parana</option>
        <option value="sc">Santa Catarina</option>
        <option value="rs">Rio Grande do Sul</option>
        <option value="ba">Bahia</option>
        <option value="pe">Pernambuco</option>
        <option value="am">Amazonas</option>
        <option value="ro">Rondonia</option>
        <option value="rr">Roraima</option>
        <option value="ac">Acre</option>
        <option value="to">Tocantins</option>
        <option value="ma">Maranhão</option>
        <option value="pa">Para</option>
        <option value="se">Sergipe</option>
        <option value="rn">Rio Grande do Norte</option>
        <option value="al">Alagoas</option>
        <option value="go">Goias</option>
        <option value="mt">Mato Grosso</option>
        <option value="ms">Mato Grosso do Sul</option>
        <option value="pi">Piaui</option>
        <option value="df">Distrito Federal</option>
        <option value="ap">Amapa</option>
        <option value="ce">Ceará</option>
        <option value="pb">Paraiba</option>
      </select>
    </label>
  </p>
  <p>
    <label>Estado Civil:
      <select name="civil">
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="viuvo">Viuvo</option>
        <option value="divorciado">Divorciado</option>
        <option value="outros">Outros</option>
      </select>
    </label>
  </p>
  
  <p>
    <label>Peso:<input type="text" name="peso"></label>
  </p>
  
  <p>
    <label>Altura:<input type="text" name="altura"></label>
  </p>
  
  <label><input type="submit" name="cadastrar" value="Cadastrar"> </label>
  <label> <input type="reset" name="limpar" value = "Limpar"> </label>
</form>
</body>
</html>

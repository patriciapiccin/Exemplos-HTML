<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Formulário 2</title>
	</head>
	<body>
		<form> 
			<h1>Caixa de Texto de Rolagem</h1>
			<br>
			<textarea rows="5" cols="40" name="txtOpniao"></textarea>
			<br>
			<h1>Caixa de Texto</h1>
			Digite seu nome: 
			<input type="Text" size="30" name="txtNome" 
			style="background-color:#E9ECF5">
			<br>
			<h1>CheckBox</h1>
			<input type="checkbox" name="chk1" value="jornal">Jornal o Globo <br>
			<input type="checkbox" name="chk2" value="revista">Revista Veja <br>
			<input type="checkbox" name="chk3" value="cultura">Jornal da Cultura<br>
			<input type="checkbox" name="chk4" value="internetglobo">Site Globo <br>
			<input type="checkbox" name="chk5" value="internetuol">Site UOL <br>
			<input type="checkbox" name="chk6" value="TV">TV Bandeirantes <br>
			<br>
			<h1>Radio</h1>
			<input type="radio" name="OptEstCivil" value="casado">Casado <br>
			<input type="radio" name="OptEstCivil" value="solteiro">Solteiro <br>
			<input type="radio" name="OptEstCivil" value="viuvo">Viúvo <br>
			<input type="radio" name="OptEstCivil" value="separado">Separado <br>
			<input type="radio" name="OptEstCivil" value="outros">Outros <br>
			<br>
			<h1>Menu Suspenso</H1>
			<select name="selEstado" size="1">
				<option>(Selecione uma Opção)</option>
				<option>Bahia</option>
				<option>São Paulo </option>
				<option>Rio de Janeiro </option>
				<option>Sergipe </option>
				<option>Minas Gerais </option>
				<option>Santa Catarina </option>
				<option>Amazonas</option>
				<option>Espirito Santo </option>
			</select>
		</form>
	</body>
</html>
